<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/app.css">
    <title>Organize</title>
</head>
<body>
    <header class="cabecalho">
        <figure>
            <img src="{{url_for('static', filename = 'img-esco/logo.png')}}"
            class="img-logo" alt="imagem logo">
        </figure>
        <nav class="icones">
            <ul class="font-icon">
                <li><i class="fa-solid fa-bell" alt="notificação"></i></li>
                <li><i class="fa-solid fa-plus" alt="adicionar membro"></i></li>
                <li><i class="fa-solid fa-right-from-bracket" name="logout" id="logout"></i></li>
            </ul>
        </nav>
    </header>
    
    <main class="main">
        <div class="header">
            <h1>Board</h1>
            <section class="columns">

                <section class="column">
                    <h2 class="column-title">Inicio</h2>

                    <section class="column_cards "></section>
                </section>

                <section class="column">
                    <h2 class="column-title">Em progresso</h2>

                    <section class="column_cards "></section>
                </section>

                <section class="column">
                    <h2 class="column-title">Para Rever</h2>

                    <section class="column_cards "></section>
                </section>

                <section class="column">
                    <h2 class="column-title">Concluído</h2>

                    <section class="column_cards "></section>
                </section>

            </section>
        </div>
    </main>

    <script src="../static/colunas.js"></script>
</body>
</html>
