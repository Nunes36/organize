<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'cadastro.css')}}">
    
    <title>Cadasto</title>
</head>
<body>
    <div class="cadastro">
        <div class="logo">
            <figure>
                <img src="{{url_for('static', filename = 'img-esco/logo.png')}}" alt="imagem logo">
            </figure>
            <div class="desc">
                <p class="desc_logo">"Organize, colabore e conquiste seus objetivos juntos!"</p>
            </div>
        </div>
       

            <!-- {% if erro %}
                <p class="erro">{{ erro }}</p>
            {% endif %} -->
        <form action="/" method="POST">
            <h2>Cadastro</h2>
            <div class="text">
                <label for="username">Nome Completo</label>
            <input type="text" name="username" id="username" required>
            </div>

            <div class="text">
                <label for="username">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="text">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="text">
                <label for="password">Confirme sua senha</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit">Entrar</button>
            <div class="conta">
                <p class="c_conta">n√£o tem uma conta?</p><a class="link_cadastro" href="#">Cadastre-se aqui</a>
            </div>
        </form>
    </div>
</body>
</html>
